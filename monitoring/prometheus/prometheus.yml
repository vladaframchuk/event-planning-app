global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets:
          - backend:8000

  - job_name: nginx
    static_configs:
      - targets:
          - nginx-exporter:9113

  - job_name: cadvisor
    static_configs:
      - targets:
          - cadvisor:8080

  - job_name: node_exporter
    static_configs:
      - targets:
          - node_exporter:9100
