version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./.env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    image: ${REGISTRY_IMAGE_PREFIX:-ghcr.io/example/event-planning-app}-backend:${BACKEND_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ./.env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_data:/app/static
      - media_data:/app/media
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  celery-worker:
    image: ${REGISTRY_IMAGE_PREFIX:-ghcr.io/example/event-planning-app}-backend:${BACKEND_TAG:-latest}
    command: ["celery", "-A", "config.celery_app", "worker", "--loglevel=info", "--autoscale=8,2"]
    restart: unless-stopped
    env_file:
      - ./.env.prod
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A config.celery_app inspect ping -d celery@$HOSTNAME | grep -q pong"
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 45s

  celery-beat:
    image: ${REGISTRY_IMAGE_PREFIX:-ghcr.io/example/event-planning-app}-backend:${BACKEND_TAG:-latest}
    command: ["celery", "-A", "config.celery_app", "beat", "--loglevel=info"]
    restart: unless-stopped
    env_file:
      - ./.env.prod
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery beat' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 45s

  frontend:
    image: ${REGISTRY_IMAGE_PREFIX:-ghcr.io/example/event-planning-app}-frontend:${FRONTEND_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ./.env.prod
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      NODE_ENV: ${NODE_ENV}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/event-planning-app.ru.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/static:ro
      - media_data:/app/media:ro
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - ./nginx/grafana.htpasswd:/etc/nginx/grafana.htpasswd:ro
    expose:
      - "8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  certbot:
    image: certbot/certbot:latest
    profiles:
      - certbot
    env_file:
      - ./.env.prod
    entrypoint: ["certbot"]
    command: ["--help"]
    volumes:
      - certbot_webroot:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

volumes:
  db_data:
  redis_data:
  static_data:
  media_data:
  certbot_webroot:
  letsencrypt:

networks:
  default:
    name: event-planning-net
